  description: ソフトウェア定義ネットワーク (SDN) の機能、技術、および展開について説明します。
  text: ソフトウェア定義ネットワーク (SDN) では、データセンターのネットワークを動的に管理してワークロードとアプリの要件を満たすことができます。 新しいワークロードを展開したり、仮想または物理ネットワーク間でワークロードを移動したりする場合でも、ネットワーク ポリシーを一貫性のある方法で大規模に実装できます。
